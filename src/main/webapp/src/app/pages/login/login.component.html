<style>
    .content {
        display: flex;
        margin: 82px auto 32px;
        padding: 0 16px;
        max-width: 1060px;
        flex-direction: column;
        align-items: center;
      }
    </style>

<div class="content" role="banner"> 
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="standard" >
                <mat-label for="username">
                    Username
                </mat-label>
                <input matInput formControlName="username"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                </div>
            </mat-form-field >
            <mat-form-field appearance="standard">
                <mat-label>
                    Password
                </mat-label>
                <input type="password" matInput formControlName="password"> 
            </mat-form-field >
            <button mat-button color="primary"  >Login</button> 
            <button mat-button color="primary"  class="card" mat-button  routerLink="/register">Register</button>
        </form>
        </div>
