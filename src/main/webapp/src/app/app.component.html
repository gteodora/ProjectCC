<style>
  .spacer {
    flex: 1;
  }


  .card svg.material-icons path {
    fill: #888;
  }

  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 16px;
  }

  .card {
    border-radius: 4px;
    border: 1px solid #eee;
    background-color: #fafafa;
    height: 40px;
    width: 200px;
    margin: 0 8px 16px;
    padding: 16px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
  }

  .card-container .card:not(:last-child) {
    margin-right: 0;
  }

  .card.card-small {
    height: 16px;
    width: 168px;
  }

  .card-container .card:not(.highlight-card) {
    cursor: pointer;
  }

  .card-container .card:not(.highlight-card):hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 17px rgba(0, 0, 0, 0.35);
  }

  .card-container .card:not(.highlight-card):hover .material-icons path {
    fill: rgb(105, 103, 103);
  }

  .card.highlight-card {
    background-color: #1976d2;
    color: white;
    font-weight: 600;
    border: none;
    width: auto;
    min-width: 30%;
    position: relative;
  }

  .card.card.highlight-card span {
    margin-left: 60px;
  }
</style>




<!-- Ako je korisnik NIJE prijavljen na sistem:-->
<div *ngIf="!isLoggedIn" class="card-container">
  <nav>
    <button class="card" mat-button  routerLink="/register">Register</button>
    <button class="card" mat-button  >Log in</button>
  </nav>
</div>

<div *ngIf="isLoggedIn">
  <mat-toolbar color="primary" role="banner" class="toolbar">

    <mat-toolbar-row layout-gt-xs>

      <nav>
        <button mat-button routerLink="/home">Home</button>
        <button mat-button routerLink="/user">Users</button>
        <button mat-button routerLink="/book">Books</button>
        <button mat-button routerLink="/about">About</button>
        <button mat-button routerLink="/contact">Contact</button>
      </nav>
      <div class="spacer"></div>
      <nav>

        <!-- Ako je korisnik prijavljen na sistem:-->
        <button mat-button routerLink="/profile">Edit profile</button>
        <a mat-button  routerLink="/" (click)="handleLogout()">Logout</a>
        <!-- <button mat-button routerLink="/logout">Log out</button> -->

      </nav>

    </mat-toolbar-row>
    <mat-toolbar-row *ngIf="deviceXs">
      <span> ovo ako je xs </span>
    </mat-toolbar-row>
  </mat-toolbar>


</div>
